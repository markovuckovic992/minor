<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DCA 2</title>
    <link rel="icon" href="/static/images/favicon.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" type="text/css" href="/static/css/main2.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <style type="text/css">
    	input[type='checkbox'] {
    		height: 20px;
    		width:  20px;
    		padding: 0;
    		margin: 0 !important;
    	}
    </style>
  </head>
  <body>
		<header>
			<div class="mid">
				<a href="http://www.digitalcashacademy.com/">
					<img class="logo" src="/static/images/logo-header-digital-cash-academy.png" alt="">
				</a>
				<div>
					<a href="" target="_blank"><img src="/static/images/ico-fb.png" alt=""></a>
					<a href="" target="_blank"><img src="/static/images/ico-tw.png" alt=""></a>
					<a href="" target="_blank"><img src="/static/images/ico-yt.png" alt=""></a>
					<a href="" target="_blank"><img src="/static/images/ico-in.png" alt=""></a>
				</div>
			</div>
		</header>
		<section class="hero"></section>
		<main class="mid">
		<section>

			<form action="/search_aliexpress/" method="POST">
				{% csrf_token %}
				<input type="text" name="url" placeholder="Enter The AliExpress.com Product URL"> <br />
				<input type="text" name="price" placeholder="Enter The Price You Want To Sell This Product For"> <br />
				Lends itself to return customers? <input type="checkbox" name="r"> <br />
				Lends itself to related products? <input type="checkbox" name="r_p"> <br />
				Lends itself to bundling? <input type="checkbox" name="b"> <br />
				Difficult to buy locally? Novelty? <input type="checkbox" name="d_t_b"> <br />
				Seasonal business? <input type="checkbox" name="s_b"> <br />
				Google Trends Rising or Idling? <input type="checkbox" name="g"> <br />
				Small in size? <input type="checkbox" name="s"> <br />
				<input type="submit" value="Submit" onclick="ShowProgressAnimation();"> <br />
			</form>

		</section>
		</main>
		<footer>
			<div class="mid">
				<a href="http://www.digitalcashacademy.com/"><img class="logo" src="/static/images/logo-footer-digital-cash-academy.png"tt alt=""></a>
				<p>Â©2017 All Right Reserved</p>
			</div>
		</footer>
		<div id="loading-div-background">
          <div id="loading-div" class="ui-corner-all">
            <img src="/static/images/please_wait.gif" alt="Loading.."/>
          </div>
        </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#loading-div-background").css({ opacity: 1.0 });

            var err = "{{ error }}";
            if (err) {
                alert(err);
            }
            $('#form_submit').click()
        });

        function ShowProgressAnimation() {
            $("#loading-div-background").show();
        }
    </script>
  </body>
</html>
